<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="./js/home.js"></script>
    <link rel="stylesheet" href="./css/home.css">
    <title>עדכון פרטי משתמש</title>
</head>
<body>
    <div class="card">
        <div class="container">
            <h1 id="result"></h1>
            <h3>לעדכון פרטי משתמש</h3>

            <label>שם משתמש</label>
            <input type="text" id="email" placeholder="שם משתמש">

            <label>סיסמא</label>
            <input type="text" id="password" placeholder="סיסמא">

            <label>שם פרטי</label>
            <input type="text" id="firstName" placeholder="שם פרטי">

            <label>שם משפחה</label>
            <input type="text" id="lastName" placeholder="שם משפחה">

            <button onclick="update()">עדכון</button>
            <script>
                document.getElementById("result").innerHTML = JSON.parse(sessionStorage.getItem("user")).firstName + " שלום ";
            </script>
        </div>
    </div>
</body>
</html>
